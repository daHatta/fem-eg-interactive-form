<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 8px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <div class="card__box">
        <div class="card--front">
          <div>
            <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
              <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/>
              <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/>
            </svg>
          </div>
          <div>
            0000 0000 0000 0000
          </div>
          <div>
            <div>Jane Appleseed</div>
            <div>00/00</div>
          </div>
        </div>
        <div class="card--back">
          <div>000</div>
        </div>
      </div>
      <div class="form__box">
        <form action="" post="" enctype="multipart/form-data">
          <section>
            <label>Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed">
          </section>
          <section>
            <label>Card Number</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000">
          </section>
          <section>
            <div>
              <fieldset>
                <legend>Exp. Date (MM/YY)</legend>
                <section>
                  <label>Month</label>
                  <input type="number" placeholder="MM">
                </section>
                <section>
                  <label>Year</label>
                  <input type="number" placeholder="YY">
                </section>
              </fieldset>
            </div>
            <div>
              <label>CVC</label>
              <input type="number" placeholder="e.g. 123">
            </div>
          </section>
          <section>
            <img src="./images/icon-complete.svg" width="80" height="80" alt="Icon Complete">
            <div>
              Thank you!
            </div>
            <p>
              We've added your card details
            </p>
          </section>
          <section>
            <button type="submit">Confirm</button>
            <button type="button">Continue</button>
          </section>
        </form>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
</body>
</html>
