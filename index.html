<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 8px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="space-grotesk-fem008">
  <div class="container">
    <main>
      <div class="card__box">
        <div class="card card--front">
          <div class="card__image-box">
            <svg viewBox="0 0 84 47" class="card__image" fill="none" xmlns="http://www.w3.org/2000/svg">
              <title>Card Logo</title>
              <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/>
              <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/>
            </svg>
          </div>
          <div class="card__number">
            0000 0000 0000 0000
          </div>
          <div class="card__owner">
            <div class="owner__name">Jane Appleseed</div>
            <div class="card__expire">00/00</div>
          </div>
        </div>
        <div class="card card--back">
          <div class="card__verification-num">000</div>
        </div>
      </div>
      <div class="form__box">
        <form id="ccForm" class="form" action="" post="" enctype="multipart/form-data">
          <h1 class="visually-hidden">Transmit Your Card Details</h1>
          <div class="input__box">
            <label for="username" class="input__label">Cardholder Name</label>
            <input id="username" name="username" type="text" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="input__box">
            <label for="cardNo" class="input__label">Card Number</label>
            <input id="cardNo" class="input--error" name="cardno" type="text" placeholder="e.g. 1234 5678 9123 0000">
            <span class="input__error-msg">Error</span>
          </div>
          <div class="fieldset__box">
            <div class="fieldset__grid">
              <fieldset>
                <legend class="fieldset__legend">Exp. Date (MM/YY)</legend>
                <div class="date__box">
                  <div class="input__box">
                    <label for="month" class="input__label visually-hidden">Month</label>
                    <input id="month" name="month" type="number" placeholder="MM">
                  </div>
                  <div class="input__box">
                    <label for="year" class="input__label visually-hidden">Year</label>
                    <input id="year" name="year" type="number" placeholder="YY">
                  </div>
                </div>
                <span class="input__error-msg">Fehler</span>
              </fieldset>
              <div class="input__box">
                <label for="cvcNo" class="input__label">CVC</label>
                <input id="cvcNo" name="cvcno" type="number" placeholder="e.g. 123">
                <span class="input__error-msg">Fehler</span>
              </div>
            </div>
          </div>
          <div class="form__control">
            <button class="form__btn btn" type="submit">Confirm</button>
          </div>
        </form>
        <div class="response__box visually-hidden">
          <img class="response__image" src="./images/icon-complete.svg" width="80" height="80" alt="Icon Complete">
          <h2 class="response__title">
            Thank you!
          </h2>
          <p class="response__message">
            We've added your card details
          </p>
          <button class="response__btn btn" type="button">Continue</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
</body>
</html>
